<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Galery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <span style="--i: 1">
        <img src="https://loremflickr.com/300/200?random=1" alt="img"></span>
        <span style="--i: 2">
        <img src="https://loremflickr.com/300/200?random=2" alt="img"></span>
        <span style="--i: 3">
        <img src="https://loremflickr.com/300/200?random=3" alt="img"></span>
        <span style="--i: 4">
        <img src="https://loremflickr.com/300/200?random=4" alt="img"></span>
        <span style="--i: 5">
        <img src="https://loremflickr.com/300/200?random=5" alt="img"></span>
        <span style="--i: 6">
        <img src="https://loremflickr.com/300/200?random=6" alt="img"></span>
        <span style="--i: 7">
        <img src="https://loremflickr.com/300/200?random=7" alt="img"></span>
        <span style="--i: 8">
        <img src="https://loremflickr.com/300/200?random=8" alt="img"></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
